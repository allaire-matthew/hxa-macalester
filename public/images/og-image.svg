<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#028445"/>
      <stop offset="100%" stop-color="#502D89"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Subtle pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="white"/>
    <circle cx="1100" cy="530" r="250" fill="white"/>
  </g>

  <!-- Main content -->
  <g fill="white">
    <!-- HxA Badge -->
    <rect x="520" y="140" width="160" height="160" rx="24" fill="white" opacity="0.2"/>
    <text x="600" y="260" font-family="Georgia, serif" font-size="100" font-weight="bold" text-anchor="middle">H</text>

    <!-- Title -->
    <text x="600" y="380" font-family="system-ui, sans-serif" font-size="72" font-weight="700" text-anchor="middle">HxA Macalester</text>

    <!-- Tagline -->
    <text x="600" y="460" font-family="system-ui, sans-serif" font-size="32" font-weight="400" text-anchor="middle" opacity="0.9">Great Minds Don't Always Think Alike</text>

    <!-- Subtitle -->
    <text x="600" y="520" font-family="system-ui, sans-serif" font-size="24" font-weight="400" text-anchor="middle" opacity="0.7">Heterodox Academy Campus Community</text>
  </g>
</svg>
