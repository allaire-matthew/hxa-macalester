    <text x="142" y="18" font-size="14" font-weight="500">cademy</text>
  </g>

  <!-- Campus Community Network -->
  <text x="48" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="400" fill="#242424" letter-spacing="0.5">Campus Community Network</text>
</svg>
