      <stop offset="0%" style="stop-color:#028445"/>
      <stop offset="100%" style="stop-color:#502D89"/>
    </linearGradient>
  </defs>

  <!-- Speech bubble logomark -->
  <path d="M4 4h32v24l-8 8v-8H4V4z" fill="url(#speechGradient)"/>

  <!-- heterodox academy text -->
  <g fill="#242424" font-family="system-ui, -apple-system, sans-serif">
    <!-- heterodox -->
    <text x="48" y="18" font-size="14" font-weight="500" letter-spacing="-0.5">heterodo</text>
    <text x="118" y="18" font-size="14" font-weight="500" fill="#028445">x</text>

    <!-- academy with speech bubble 'a' -->
