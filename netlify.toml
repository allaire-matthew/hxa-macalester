[build]
  command = "npm run build"
  publish = "dist"

# Redirects for SPA-style routing if needed
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
